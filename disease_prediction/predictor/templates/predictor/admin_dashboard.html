<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Patient Predictions</h2>
        <table>
            <tr>
                <th>Patient Name</th>
                <th>Symptoms</th>
                <th>Predicted Disease</th>
                <th>Timestamp</th>
            </tr>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.patient_name }}</td>
                <td>{{ prediction.symptoms }}</td>
                <td>{{ prediction.disease }}</td>
                <td>{{ prediction.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No predictions found</td>
            </tr>
            {% endfor %}
        </table>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = "{% url 'logout' %}";
        }
    </script>

</body>
</html>
